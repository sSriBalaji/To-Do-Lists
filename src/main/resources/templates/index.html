<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
            <h1 class="text-center my-4">All Tasks</h1>
            <a th:href="@{/Tasks/view}" class="btn btn-primary">VIEW</a>
            <a th:href="@{/Tasks/add}" class="btn btn-primary">ADD</a>
            <a th:href="@{/Tasks/complete/view}" class="btn btn-primary">COMPLETED</a>

            
            <table class="table">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>ACTION </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="Task : ${events}">
                        <td th:text="${Task.id}"></td>
                        <td th:text="${Task.name}"></td>
                        <td th:text="${Task.description}"></td>
                        <td style="whilte-space:nowrap">
                            <!-- <a th:href="@{Tasks/edit/(id=${Task.id})}" class="btn btn-primary" role="button" aria-pressed="true">EDIT</a> -->
                            <a th:href="@{/Tasks/delete/{id}(id=${Task.id})}" 
                            onclick="return confirm('are you sure?')"
                            class="btn btn-primary" role="button" aria-pressed="true">DELETE</a>
                            <a th:href="@{/Tasks/complete/{id}(id=${Task.id})}" 
                            class="btn btn-primary" role="button" aria-pressed="true">COMPLETE</a>

                        </td>
                    </tr>
                </tbody>
            </table>
        
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
